<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
   margin-top: 50px;
   
}
.row{
   margin: 0px auto;
   width: 1200px;
}

h1{
   text-align: center;
}
</style>
</head>
<body>
<body>
	<div class="container">
    <b style="font-size: 40px">&nbsp;5성급</b>
    <sub>★★★★★</sub>
    <hr>
    <div class=row>
         <div class="col-md-3" th:each="vo:${list}"  th:if="${vo.grade=='5성급'}">
		    <div class="thumbnail">
		      <a href="#">
		        <img th:src="${vo.hotel_image }" style="height:200px;">
		        <div class="caption">
		          <p th:text="${vo.name}" style="text-overflow: ellipsis;"></p>
		        </div>
		      </a>
		    </div>
		  </div>
    </div>
    <div style="height: 10px"></div>
  	<b style="font-size: 40px">&nbsp;4성급</b>
    <sub>★★★★☆</sub>
    <hr>
    <div class=row>
         <div class="col-md-3"  th:each="vo:${list}"  th:if="${vo.grade=='4성급'}">
		    <div class="thumbnail">
		      <a href="#">
		        <img th:src="${vo.hotel_image }" style="height:200px;width:100%">
		        <div class="caption">
		          <p th:text="${vo.name}" style="text-overflow: ellipsis;"></p>
		        </div>
		      </a>
		    </div>
		  </div>
    </div>
    <div style="height: 10px"></div>
    <b style="font-size: 40px">&nbsp;3성급</b>
    <sub>★★★☆☆</sub>

         <div class="col-md-3"  th:each="vo:${list}"  th:if="${vo.grade=='3성급'}">
		    <div class="thumbnail">
		      <a href="#">
		        <img th:src="${vo.hotel_image }" style="height:200px;width:100%">
		        <div class="caption">
		          <p th:text="${vo.name}" style="text-overflow: ellipsis;"></p>
		        </div>
		      </a>

		  </div>
    </div>
   </div>
